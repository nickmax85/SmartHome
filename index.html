<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SmartHome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/bootstrap-4.1.3.css" />

    <script src="scripts/jquery-3.5.1.js"></script>
    <script src="scripts/bootstrap-4.1.3.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Content here -->

      <h1 id="header">Smart</h1>

      <div class="row">
        <div class="col-sm-6">
          <button id="readButton" type="button" class="btn btn-outline-primary">
            Read
          </button>
        </div>
      </div>

      <div class="row" style="margin-top: 10px">
        <div class="col-sm-6">
          <div class="progress" style="height: 40px">
            <div
              id="aussentemperatur"
              class="progress-bar"
              role="progressbar"
              style="width: 88%"
              aria-valuenow="40"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              40%
            </div>
          </div>
        </div>
      </div>

      <ul id="container"></ul>
    </div>
  </body>

  <script>
    // let server = "http://localhost:8080";
    let server = "http://nickmax85.ddns.net:8080";

    $(document).ready(function () {
      console.log("ready");

      let item = $("#header");
      $("#readButton").click(function () {
        getJQuery();
        // getJQueryLocalJSON();
      });
    });

    function getJQueryLocalJSON() {
      $.getJSON("data/test.json", function (data) {
        showData(JSON.parse(data));
      });
    }

    function showData(data) {
      let container = $("#container");
      container.empty();

      if (!Array.isArray(data.Data.Inputs)) {
        let value = $("<li>").html(data.Status);
        console.log(data);
        container.append(value);

        return;
      }

      data.Data.Inputs.forEach(function (item, i) {
        let value = $("<li>").html(item.Value.Value);

        container.append(value);
      });

      let aussen = data.Data.Inputs[0].Value.Value;
      let item = $("#aussentemperatur");
      item.html(aussen + "ï¿½C");

      item.prop("aria-valuenow", aussen + "%");
      item.css("width", aussen + "%");
    }

    function getJQuery() {
      let url = server + "/ta";
      $.getJSON(url)
        .done(function (ddata) {
          showData(ddata);
        })
        .fail(function (error) {
          alert("ERROR: " + error.status + " " + error.statusText);
        });
    }
  </script>
</html>
